<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card</title>
</head>

<body>
  <div class="main_div">
    <div class="card">
      <div class="card_image">
        <img src="images/image-equilibrium.jpg" alt="" class="main_img">
        <div class="layer">
        </div>
        <img src="images/icon-view.svg" alt="" class="view_img">

      </div>

      <h2 class="card_title">
        Equilibrium #3429
      </h2>

      <p class="card_subtitle">
        Our Equilibrium collection promotes
        balance and clam.
      </p>

      <div class="flex_div">
        <div class="flex_div_2">
          <img src="images/icon-ethereum.svg" alt="" class="icon">
          <p class="cyan">0.041 ETH</p>
        </div>
        <div class="flex_div_2">
          <img src="images/icon-clock.svg" alt="" class="icon">
          <p class="day_left">3 days left</p>
        </div>
      </div>

      <hr>

      <div class="card_footer">
        <img src="images/image-avatar.png" alt="" class="card_profile">
        <p class="footer_text">Creation of <span>Jules Wyvern</span></p>

      </div>
    </div>
  </div>
</body>

</html>
